<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Models | Soham A. Bhatia</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    /* MASTER THEME */
    :root {
      --bg: #000000;
      --text: #e5e5e5;
      --muted: #888888;
      --accent: #ef4444;
      --border: #333333;
    }

    * { box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "JetBrains Mono", monospace;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* NAVIGATION */
    nav {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .nav-links { display: flex; gap: 2rem; }
    
    nav a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    nav a:hover { color: var(--text); }
    nav a.active { color: var(--text); text-decoration: underline; text-decoration-color: var(--accent); }

    /* CONTENT */
    main {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: var(--text);
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
    }

    /* CARD STYLE */
    .model-container { display: flex; flex-direction: column; gap: 0.5rem; }

    .model-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem;
      border: 1px solid transparent; 
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .model-item:hover {
      border-color: var(--border);
      background: #050505;
    }

    .item-left { display: flex; flex-direction: column; gap: 4px; }
    
    .ticker { 
      font-weight: 700; 
      color: var(--text); 
      font-size: 1.1rem; 
    }
    
    .company-name { 
      color: var(--muted); 
      font-size: 0.9rem; 
    }

    .download-btn {
      color: var(--muted);
      font-size: 0.85rem;
      text-decoration: none;
      border: 1px solid var(--border);
      padding: 6px 12px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .download-btn:hover {
      border-color: var(--accent);
      color: var(--text);
    }
  </style>
</head>

<body>
  <nav>
    <div class="nav-links">
      <a href="index.html">home</a>
      <a href="models.html" class="active">models</a>
      <a href="pitches.html">pitches</a>
    </div>

    <div class="nav-links">
      <a href="https://www.linkedin.com/in/sohambhatia06" target="_blank">linkedin</a>
      <a href="https://github.com/SohamBhatia2006" target="_blank">github</a>
      <a href="https://x.com/SohamBhatia2" target="_blank">twitter</a>
    </div>
  </nav>

  <main>
    <h1>Financial Models</h1>

    <div class="model-container">
      
      <div class="model-item">
        <div class="item-left">
          <span class="ticker">VZ</span>
          <span class="company-name">Verizon Communications</span>
        </div>
        <a href="https://github.com/SohamBhatia2006/financial-models/blob/main/%24VZ.xlsm" class="download-btn">Download .xlsx</a>
      </div>
      </div>
  </main>
</body>
</html>
